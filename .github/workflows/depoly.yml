name: Hexo Deploy

on:
  push:
    branches:
      - master  # 监听 master 分支的推送

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install

      - name: Configure Git user
        run: |
          git config --global user.name "Whuichenggong"
          git config --global user.email "3041322213@qq.com"

      - name: Generate and Deploy
        run: |
          npx hexo generate  # 使用 npx 来运行 hexo
          npx hexo deploy    # 使用 npx 来运行 hexo
        env:
          HEXO_DEPLOY_PATH: 'master'  # 设置部署目标分支为 master
